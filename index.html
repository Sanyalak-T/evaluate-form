<!-- @format -->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Evaluate-Form</title>
    <link rel="stylesheet" href="app.css" />
    <script src="app.js" defer></script>
  </head>
  <body>
    <div id="panel" class="container">
      <strong>คุณมีความพึงพอใจในบริการของเราระดับใด</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="images/sad.svg" alt="" />
          <small>ไม่พอใจ</small>
        </div>
        <div class="rating">
          <img src="images/neutral.svg" alt="" />
          <small>เฉยๆ</small>
        </div>
        <div class="rating">
          <img src="images/smile.svg" alt="" />
          <small>พอใจมาก</small>
        </div>
      </div>
      <button class="btn" id="send">ส่งผลการประเมิน</button>
    </div>
  </body>
</html>
